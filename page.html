<!DOCTYPE html>
<html>
<head>
    <title>String Pattern Matching</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>String Pattern Matching</h1>
        <div class="form-group">
            <label for="input">String:</label>
            <input type="text" id="input" placeholder="Enter a string">
        </div>
        <div class="form-group">
            <label for="pattern">Pattern:</label>
            <input type="text" id="pattern" placeholder="Enter a pattern">
        </div>
        <button class="btn" onclick="matchPattern()">Match</button>
        <div id="result"></div>

        <hr>

        <h2>Register</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="register()">Register</button>
        <div id="registerResult"></div>
    </div>
</body>
</html>
